{% extends "base.html" %}
{% block script %}
{% endblock %}
{% block content %}
    <h3>Choose what you want to do:</h3>
    <p class="navlist">
            <a href="{% url web_appointment_create %}" class="selectable">Add an appointment</a><br />
            <a href="{% url sendinel.knowledgebase.views.index %}" class="selectable">Look at Information Material</a>
        <h4>Register for Information Services</h4>
        <ul id="informationservices">
            {% for service in informationservices %}
                <li><a href="{% url web_infoservice_register id=service.id %}" class="selectable">{{service}}</a></li>
            {% endfor %}
        </ul>
    </p>

    <p>
        <a href="{% url sendinel.staff.views.index %}">Staff</a>
    </p>
{% endblock %}
