{% extends "base.html" %}
{% load i18n %} 
{% block script %}
    <script src="{{MEDIA_URL}}/js/auth.js" type="text/javascript"></script>
{% endblock %}

{% block content %}

    <div id="contentform">
        
        <div id="message" class="message"></div>

        <h3>{% trans "Authenticate Phonenumber" %}</h3>
        
        <p><strong class="big">{% trans "Please ring " %}</strong>{{auth_number}}</p>
        <p>{% trans 'This will be <strong>free</strong>.' %}</p>

        <input type="hidden" id="number" value="{{number}}" />
        <input type="hidden" id="next" value="{{ next }}" />
        <input type="hidden" id="ajax_url" value="{{ ajax_url }}" />

        <div class="centered">
            <div id="auth_spinner" class="status">
                <img src="{{ MEDIA_URL }}/ajax-loader.gif" />
                <p id="auth_spinner_status"></p>
            </div>
            <div id="auth_message" class="status rounded-corners" style="display:none"></div>
        </div>
        
                
        {% include "web/control_buttons_back_only_widget.html" %}	      

    </div>
{% endblock %}
