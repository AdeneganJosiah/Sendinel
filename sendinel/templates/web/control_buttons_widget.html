{% load i18n %}
<div name="control-buttons-widget" id="control_buttons" class="control-buttons">
    <table width="100%">
        <tr>
            <td align="left">

                <div class="button button-redo button-no-margin background-grey menu-hover link rounded-corners" onClick="javascript:location.href='{{ backurl }}'">
                    {% if new_button_label %}
                        {{ new_button_label }}
                    {% else %}
                        {% trans "New" %}
                    {% endif %}
                </div>

            </td>
            <td align="right">
                <input type="hidden" id="next-button-link" value="{% url web_index %}">
                <div class="button button-right button-no-margin background-grey menu-hover link rounded-corners" id="next-button-link" onClick="javascript:location.href='{% url web_index %}'">
                    {% trans "Main Menu" %}
                </div>

            </td>
        </tr>
    </table>
</div>
