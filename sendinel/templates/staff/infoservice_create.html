{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div id="content-padding">
<div id="contentformRegGroup">
    <h3>{% trans "Create a new information group" %}</h3>
	<p>{% trans "Please enter the name of the information group you want to create" %}</p>	

        <form name="infoservice" method="post" action='#'>
        <br />
            <div class="button button_left button_float groupbutton" onClick="javascript:location.href='{% url staff_list_infoservices %}'">
                back
            </div>
            <div class="field groupheight">
                <div class="head">
                    Inform patients about:
                </div>
                <div class="input">
                    <input type="text" name="name" size="35" />
                </div>
            </div>
            
       
            <div class="button button_right button_float groupbutton" onClick="infoservice.submit();">next</div>
            <div style="clear:both;"></div>

        </form>
</div>
</div>
{% endblock %}
