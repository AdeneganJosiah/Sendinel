{% extends "base.html" %}

{% block content %}
    <h3>Available Infoservices</h3>
    
    <table cellspacing="0" cellpadding="3">
        <tr>   
            <td>Service</td>
            <td>Members</td>
            <td />
            <td />
        </tr>
    {% for infoservice in infoservices %}
        
        <tr>
            <td>{{ infoservice.name }}</td>
            <td>{{ infoservice.count_members }}</td>
            <td><a href="{% url staff_create_infomessage id=infoservice.id %}">Create message</a></td>
            <td><a href="{% url staff_infoservice_members id=infoservice.id %}">Manage members</a></td>
        </tr>
        
    {% endfor %}
    
    </table>
    
{% endblock %}
