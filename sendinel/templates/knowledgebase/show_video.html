{% extends "base.html" %}

{% block content %}
    <object type="application/x-shockwave-flash" 
            data="{{ MEDIA_URL }}play_fla.swf" 
            width="540" 
            height="420">
       <PARAM NAME="FlashVars" VALUE="flvFilename={{path_name}}">
       <param name="movie" value="play_fla.swf" />
    </object>
    
    <div class="selectable_container">
    
        <a href="{% url sendinel.knowledgebase.views.index %}" class="selectable">
            Back to Knowledgebase
        </a>
    
        {% if nexturl and backurl %}
            {% include 'web/control_buttons_widget.html' %}
        {% else %}
            {% include 'web/control_buttons_back_only_widget.html' %}
        {% endif %}
    </div>
        
    
{% endblock %}
