{% extends "base.html" %}

{% block content %}
    <h3>Here you can find information</h3>
    <p>
        <ul id="filelist" class="selectable_container">
            {% for number, file in files.items %}
                <li><a href="{% url knowledgebase_show file_id=number %}" class="selectable">{{file}}</a></li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
